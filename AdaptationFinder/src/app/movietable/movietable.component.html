<div align='middle'>
  <table mat-table [dataSource]="movies" class="mat-elevation-z8" style="margin: 15px;">

    <!-- Title  Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
    </ng-container>
    
    <!-- Author Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef>Director</th>
      <td mat-cell *matCellDef="let movie"> {{movie.director}} </td>
    </ng-container>

    <!-- isbn Column -->
    <ng-container matColumnDef="imdb">
      <th mat-header-cell *matHeaderCellDef>IMDB</th>
      <td mat-cell *matCellDef="let movie"> {{movie.imdb}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class= "noHover"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "onClick()"></tr>

  </table>
</div>
