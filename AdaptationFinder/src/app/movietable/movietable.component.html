<div align='middle'>
  <table mat-table [dataSource]="movies" class="mat-elevation-z8" style="margin: 15px;">

    <!-- Title  Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let movie"> {{movie.Title}} </td>
    </ng-container>
    
    <!-- Author Column -->
    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let movie"> {{movie.Year}} </td>
    </ng-container>

    <!-- isbn Column -->
    <ng-container matColumnDef="imdbID">
      <th mat-header-cell *matHeaderCellDef>IMDB-id</th>
      <td mat-cell *matCellDef="let movie"> {{movie.imdbID}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class= "noHover"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "openDialog()"></tr>

  </table>
</div>
